version: '3.8'

services:
  fastapi_app:
    build: .
    container_name: fastapi_container
    environment:
      - WORKERS=8
    ports:
      - "8000:80"
    restart: always

  postgres:
    image: postgres:13
    container_name: postgres_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin"]
      interval: 30s
      retries: 5
      start_period: 5s
    restart: always


  mlflow-service:
    image: ghcr.io/mlflow/mlflow:v2.15.1
    container_name: mlflow-service
    env_file:
      - .env
    environment:
      MLFLOW_S3_ENDPOINT_URL: https://storage.yandexcloud.net
      AWS_ENDPOINT_URL: https://storage.yandexcloud.net
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ru-central1
      MLFLOW_TRACKING_URI: postgresql://admin:${POSTGRES_PASSWORD}@postgres_db:5432/mlflow_db
    command:
      - bash
      - -c
      - |
        pip install boto3 psycopg2-binary --quiet
        mlflow server --host 0.0.0.0 \
            --backend-store-uri postgresql://admin:${POSTGRES_PASSWORD}@postgres_db:5432/mlflow_db \
            --default-artifact-root s3://graduate/mlflow --serve-artifacts
    expose:
      - "5000"
    ports:
      - "5050:5000"
    volumes:
      - mlflow-data:/mlflow
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-logs:/var/log/nginx
    depends_on:
      - fastapi_app
      - mlflow-service
    restart: always

volumes:
  postgres-db-volume:
  mlflow-data:
  nginx-logs:
